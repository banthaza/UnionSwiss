<form #form="ngForm" novalidate>
  <md-card>
    <md-card-header class="header">
      <md-card-title>
        <h1>Employee ({{employee.id}})</h1>
      </md-card-title>
      <md-card-subtitle></md-card-subtitle>
      <span class="spacer"></span>
      <a md-fab>
        <md-icon class="icon " (click)="onSave() ">save</md-icon>
      </a>
    </md-card-header>
    <md-card-content>
      <div class="content">
        <md-input-container class="fullWidth">
          <input mdInput placeholder="First Name" [(ngModel)]="employee.firstName" name="employee.lirstName" type="text" required minlength="1"
          />

        </md-input-container>
        <md-input-container class="fullWidth">
          <input mdInput placeholder="Last Name" [(ngModel)]="employee.lastName" name="employee.lastName" type="text" required minlength="1"
          />
        </md-input-container>
        <md-input-container class="fullWidth">
          <input mdInput placeholder="Anual Salary" [(ngModel)]="employee.annualSalary" name="employee.annualSalaryCents" type="number"
            required minlength="1" />
        </md-input-container>
        <md-input-container class="fullWidth">
          <input mdInput placeholder="Pension Contrabution %" [(ngModel)]="employee.pensionContributionPercentage" name="employee.pensionContributionPercentage"
            type="number" required min="0" max="10" />
        </md-input-container>
        <md-input-container class="fullWidth">

          <input mdInput [mdDatepicker]="picker" [(ngModel)]="employee.startDate" name="employee.startDate" placeholder="Choose a date">
          <button mdSuffix [mdDatepickerToggle]="picker"></button>
          <md-datepicker #picker></md-datepicker>

        </md-input-container>
      </div>
      <div class="payslips " fxLayout="row ">
        <app-employee-pay-slip-list name="employee.payslips" class="fullWidth" [paySlips]="employee.payslips" [employeeId]="employee.id"
          (onCreateNewPayslip)="onCreateNewPayslip($event)"></app-employee-pay-slip-list>
      </div>
    </md-card-content>
    <md-card-actions class="footer ">

    </md-card-actions>
  </md-card>
</form>
